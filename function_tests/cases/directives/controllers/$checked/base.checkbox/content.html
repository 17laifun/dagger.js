<template +loading="{ checkedList: [true, false, true, false] }">
    <input type="checkbox" name="checkbox-group1" value="1" id="checkbox1" $checked="checkedList[0]">
    <input type="checkbox" name="checkbox-group1" value="2" id="checkbox2" $checked="checkedList[1]">
    <input type="checkbox" name="checkbox-group1" value="3" id="checkbox3" $checked="checkedList[2]">
    <input type="checkbox" name="checkbox-group1" value="4" id="checkbox4" $checked="checkedList[3]">
    <button id="button1" +click="checkedList[0] = !checkedList[0]">toggle checkedList[0]</button>
    <button id="button2" +click="checkedList[1] = !checkedList[1]">toggle checkedList[1]</button>
</template>
