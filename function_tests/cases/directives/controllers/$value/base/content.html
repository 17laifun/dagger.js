<div +loading="{ value: '' }">
    <button id="button1" +click="value = 66">button1</button>
    <button id="button2" +click="value = '#aabb00'">button2</button>
    <button id="button3" +click="value = 66">button3</button>
    <button id="button4" +click="value = 66">button4</button>
    <button id="button5" +click="value = 66">button5</button>
    <input id="button" type="button" $value="value">
    <input id="checkbox" type="checkbox" $value="value">
    <input id="color" type="color" $value="value">
    <input id="date" type="date" $value="value">
    <input id="datetime-local"  type="datetime-local" $value="value">
    <input id="email" type="email" $value="value">
    <input id="file" type="file" $value="value"><!-- illegal  -->
    <input id="hidden" type="hidden" $value="value">
    <input id="image" type="image" $value="value">
    <input id="month" type="month" $value="value">
    <input id="number" type="number" $value="value">
    <input id="password" type="password" $value="value">
    <input id="radio" type="radio" $value="value">
    <input id="range" type="range" $value="value">
    <input id="reset" type="reset" $value="value">
    <input id="search" type="search" $value="value">
    <input id="submit" type="submit" $value="value">
    <input id="tel" type="tel" $value="value">
    <input id="text" type="text" $value="value">
    <input id="time" type="time" $value="value">
    <input id="url" type="url" $value="value">
    <input id="week" type="week" $value="value">
</div>
