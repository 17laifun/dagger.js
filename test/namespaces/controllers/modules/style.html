<!DOCTYPE html>
<html>
  <template id="template">
    <div +loading="$module.loading()">
      <button +click="style = $module.onSwitchStyle()">switch</button><br/>
      <p style="border: 1px solid black; display: inline !important;" $style="style">style value is "${ style instanceof Object ? JSON.stringify(style) : style }"</p>
    </div>
  </template>
  <script type="dagger/script">
    const styles = {
        style0: null,
        style1: 'border-color: green; display: none;',
        style2: ['border-style: dashed', 'border-color: blue'],
        style3: {
            'border-width': '2px',
            'border-style': 'solid',
            'padding': '10px'
        }
    };
    export const loading = () => ({
        style: ''
    });
    let index = 0;
    export const onSwitchStyle = () => styles[`style${ [(index++) % 4] }`];
  </script>
  <style type="dagger/style">
    button {
        margin-right: 20px;
        border: 1px solid green;
    }
  </style>
</html>
