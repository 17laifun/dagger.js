<!DOCTYPE html>
<html>
  <script type="dagger/script">
    let index = 0;
    const array = [{ id: 'id1', placeholder: 'please enter your name' }, { id: 'id2', placeholder: 'please enter your email' }];
    export const toggle = () => array[(index++) % 2];
  </script>
  <style type="dagger/style">
    input {
        border: 1px solid red;
    }
    input#id1 {
        border: 2px dashed green;
    }
    input#id2 {
        border: 3px dotted blue;
    }
  </style>
  <template id="view">
    <div +loading="{ id: '', placeholder: '' }">
      <input $id="id" $placeholder="placeholder">
      <button +click="({ id, placeholder } = toggle())">toggle</button>
    </div>
  </template>
</html>
