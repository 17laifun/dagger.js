<!DOCTYPE html>
<html>
  <script type="dagger/script">
    let index = 0;
    const array = [Math.random(), new Date().getFullYear(), Math.PI];
    export const loading = base => {
        index = base;
        return {
            text: array[index]
        };
    };
    export const onToggle = () => array[(++index) % 3];
  </script>
  <style type="dagger/style">
    span {
        border: 1px solid green;
    }
  </style>
  <template id="template">
    <div +loading="loading($router.schemes.index)">
      <span $text="`The current text content is &#x22;${ text }&#x22;.`">You should not see this content.</span>
      <span>The current text content is "${ text }".</span>
      <br/>
      <button +click="text = onToggle()">toggle</button>
    </div>
  </template>
</html>
