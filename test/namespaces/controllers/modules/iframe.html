<!DOCTYPE html>
<html>
  <script type="dagger/script">
    const array = ['#/controllers/checked', 'http://dagger.demo.com:6633/demo_local.html#/controllers/modules', '#/controllers/each', '#/controllers/href', 'http://localhost:6633/demo_local.html#/index'];
    export const loading = () => ({
        src: ''
    });
    let index = 0;
    export const onSwitch = () => array[(index++) % 5];
  </script>
  <style type="dagger/style">
    button {
        margin-right: 20px;
        border: 1px solid green;
    }
  </style>
  <template id="view">
    <br/>
    <template +loading="loading()">
      <button +click="src = onSwitch()">switch</button><br/>
      <iframe $src="src" style="width: 100%; height: 100%"></iframe>
    </template>
  </template>
</html>
