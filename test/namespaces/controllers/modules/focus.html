<!DOCTYPE html>
<html>
  <script type="dagger/script">
    export const loading = focus => ({ focus });
    export const onclick = function () {
        this.focus = !this.focus;
    };
    export const onBlur = () => console.log('blur');
    export const onFocus = () => console.log('focus');
  </script>
  <style type="dagger/style">
    input {
        border: 1px solid red;
    }
    input:focus {
        border: 2px dashed green;
    }
    button {
        margin-right: 20px;
    }
  </style>
  <template id="view">
    <div +loading="loading($router.variables.focus)">
      <input $focus="focus" +blur="onBlur()" +focus="onFocus()" $value="focus">
      <button +click="focus = !focus">toggle</button>
      focus value is: ${ focus }, the current input element is ${ focus ? 'focused' : 'blurred' }.
    </div>
  </template>
</html>
