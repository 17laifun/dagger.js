<!DOCTYPE html>
<html>
  <script type="dagger/configs">
    {
      "template": {
        "uri": "#template",
        "style": "style"
      },
      "script": "#script",
      "style": {
          "uri": "#style",
          "scoped": true
      }
    }
  </script>
  <template id="template">
    <template $loading="script.loading()">
      <br/>
      <button +click="exist = !exist"> exist</button>
      <button +click="date = new Date()">update</button>
      <button +click="date.setDate(24)">setDate</button>
      <button +click="date.setFullYear(1998)">setFullYear</button>
      <button +click="date.setHours(16)">setHours</button>
      <button +click="date.setMilliseconds(567)">setMilliseconds</button>
      <button +click="date.setMinutes(59)">setMinutes</button>
      <button +click="date.setMonth(12)">setMonth</button>
      <button +click="date.setSeconds(59)">setSeconds</button>
      <button +click="date.setTime(1234567890)">setTime</button>
      <button +click="date.setUTCDate(24)">setUTCDate</button>
      <button +click="date.setUTCFullYear(1998)">setUTCFullYear</button>
      <button +click="date.setUTCHours(16)">setUTCHours</button>
      <button +click="date.setUTCMilliseconds(567)">setUTCMilliseconds</button>
      <button +click="date.setUTCMinutes(59)">setUTCMinutes</button>
      <button +click="date.setUTCMonth(12)">setUTCMonth</button>
      <button +click="date.setUTCSeconds(59)">setUTCSeconds</button>
      <button +click="date.setYear(31)">setYear</button>
      <br/>
      <input type="datetime-local" $exist="exist" $value="date"><br/>
      <span>Current time is ${ date }</span><br/>
    </template>
  </template>
  <script id="script" type="dagger/script">
    export const loading = () => ({
        date: new Date(),
        exist: true
    });
  </script>
  <style id="style" type="dagger/style">
    input {
        border: 1px solid blue;
    }
    button {
        margin: 10px;
    }
  </style>
</html>
